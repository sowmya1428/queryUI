<!DOCTYPE html>
<html><head>
<style>
.table{
     height: 550px;
    width: 100px;
    background-color: powderblue;
    padding-left: 100px;
    padding-right: 100px;
}</style>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

<body ng-app="myApp">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">QueryWithUs</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#/!">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">TABLES<span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="#!employee">EMPLOYEE</a></li>
        <li><a href="#!dependents">DEPENDENTS</a></li>
        <li><a href="#!manager">MANAGER</a></li>
        </ul>
  </div>
</nav>



<div ng-view class="table"></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/",{
        template : "<div>text</div>"
    })
    .when("/employee", {
        template : "<div> employee table</div>"
    })
    .when("/dependents", {
        template : "<div>dependents table</div>"
    })
    .when("/manager", {
        template : "<div>manager table</div>"
    });
});
</script>

</body>
</html>
